<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Traffic Pie Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      position: relative;
    }


    .back {
      position: absolute;
      top: 30px;
      left: 40px;
      background: #1A2633;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.2s ease;
    }

    .back:hover {
      background: #2b3b4d;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 850px;
      width: 90%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 120px; 
      margin-bottom: 50px;
    }

    h1 {
      color: #0078d7;
      margin-top: 0;
    }

    .chart-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .last-update {
      margin-top: 20px;
      font-size: 0.95em;
      color: #444;
    }
  </style>
</head>

<body>
  <a href="/traffic" class="back">â¬… Back to Dashboard</a>

  <div class="container">
    <h1>Current Traffic Incidents by Type</h1>

    {% if chart_html %}
      <div class="chart-box">
        {{ chart_html | safe }}
      </div>
    {% else %}
      <p><b>No data available to generate chart.</b></p>
    {% endif %}

    <p class="last-update">ðŸ•’ Last updated: {{ last_update }}</p>
  </div>
</body>
</html>
