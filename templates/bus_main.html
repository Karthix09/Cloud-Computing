body {

header {

/* Dark Mode Toggle */

}

}

/* Search Bar */

#query {

button {

<script>
const map = L.map('map').setView([1.35,103.82],12);
const lightTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19});
lightTiles.addTo(map);
const cluster = L.markerClusterGroup(); map.addLayer(cluster);
let activeStop="", activeStopName="";
let favoriteStops = JSON.parse(localStorage.getItem("favorites") || "[]");
let compareStops = [];
let savedLocationMarkers = []; // Array to store saved location markers
let activeInput = 'origin'; // Track which input field is active (origin or destination)

// Pressing Enter in the search box triggers the Search button
document.getElementById("query").addEventListener("keypress", function (event) {
  if (event.key === "Enter") {
    event.preventDefault(); // prevent page reload
    searchStops(); // call your existing search function
  }
});

// Pressing Enter in either route input triggers Find Route
["origin", "destination"].forEach(id => {
  document.getElementById(id).addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      calculateRoute(); // call your existing Find Route function
    }
  });
     // Tracking which input field is active 
     document.getElementById("origin").addEventListener("focus", () => {
     activeInputField = 'origin';
   });
   document.getElementById("destination").addEventListener("focus", () => {

   });
});

/* ROUTE CALCULATOR */
async function calculateRoute() {
  const origin = document.getElementById("origin").value.trim();
  const destination = document.getElementById("destination").value.trim();

  if (!origin || !destination) {
    alert("Please enter both origin and destination bus stop codes");
    return;
  }

  const response = await fetch("/api/route", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ origin, destination })
  });

  const data = await response.json();
  console.log("Route result:", data);

  const routeContainer = document.getElementById("routeContainer");
  routeContainer.innerHTML = "";

  if (data.routes && data.routes.length) {
    routeContainer.innerHTML = data.routes.map((r, i) => {
        
        const firstLeg = r.legs[0];
        
        // Single bus = 1 leg
        if (r.legs.length === 1) {
            return `
                <div class="compare-card">
                    <h4>Option ${i + 1}: Bus ${firstLeg.service}</h4>
                    <p>Stops: ${firstLeg.stops}</p>
                    <p>Estimated Time: <b>${r.estimated_time_min} min</b></p>
                    <button class="btn-map"
                      onclick="drawRoute('${firstLeg.service}', '${firstLeg.from}', '${firstLeg.to}', ${firstLeg.direction})">
                      Show on Map
                    </button>
                </div>
            `;
        }

        // Multi-leg route
        const legsHTML = r.legs.map(leg => `
            <li>Take Bus <b>${leg.service}</b> from <b>${leg.from}</b> ‚Üí <b>${leg.to}</b> (${leg.stops} stops)</li>
        `).join("");

        return `
            <div class="compare-card">
                <h4>Option ${i + 1}: ${r.legs.length} Buses (Transfer)</h4>
                <ul style="text-align:left; margin:0 0 10px 0; padding-left:18px;">
                    ${legsHTML}
                </ul>
                <p><b>Total Estimated Time:</b> ${r.estimated_time_min} min</p>
                <button class="btn-map" onclick='drawMultiRoute(${JSON.stringify(r.legs)})'>
                    Show on Map
                </button>
            </div>
        `;
    }).join("");
  } else {
      routeContainer.innerHTML = "<p>No route found.</p>";
  }
}

async function drawRoute(serviceNo, origin, destination, direction=1) {
  // remove previous route
  if (window.routeControl) {
    map.removeControl(window.routeControl);
  }

  const res = await fetch(`/bus_routes?service=${serviceNo}&direction=${direction}`);
  const data = await res.json();

  const stops = data.map(r => r.BusStopCode);
  const i1 = stops.indexOf(origin);
  const i2 = stops.indexOf(destination);
  if (i1 === -1 || i2 === -1 || i1 >= i2) {
    alert("Cannot map this route segment.");
    return;
  }

  const startRes = await fetch(`/bus_stops?query=${origin}`);
  const startData = await startRes.json();
  const endRes = await fetch(`/bus_stops?query=${destination}`);
  const endData = await endRes.json();

  if (!startData.length || !endData.length) return;

  const start = L.latLng(startData[0].lat, startData[0].lon);
  const end = L.latLng(endData[0].lat, endData[0].lon);

  window.routeControl = L.Routing.control({
    waypoints: [start, end],
    lineOptions: {
      styles: [{color: "#0033cc", weight: 5}]
    },
    addWaypoints: false,
    draggableWaypoints: false,
    fitSelectedRoutes: true
  }).addTo(map);
}

// Draw multiple bus legs on map (for transfer routes)
async function drawMultiRoute(legs) {
  if (window.routeControl) {
    map.removeControl(window.routeControl);
  }

  const waypoints = [];
  for (const leg of legs) {
    const startRes = await fetch(`/bus_stops?query=${leg.from}`);
    const startData = await startRes.json();
    const endRes = await fetch(`/bus_stops?query=${leg.to}`);
    const endData = await endRes.json();
    if (startData.length && endData.length) {
      waypoints.push(L.latLng(startData[0].lat, startData[0].lon));
      waypoints.push(L.latLng(endData[0].lat, endData[0].lon));
    }
  }

  window.routeControl = L.Routing.control({
    waypoints,
    lineOptions: { styles: [{ color: "#0033cc", weight: 5 }] },
    addWaypoints: false,
    draggableWaypoints: false,
    fitSelectedRoutes: true
  }).addTo(map);
}

/* RESET ROUTE */
function resetRoute() {
  // Clear input fields
  document.getElementById("origin").value = "";
  document.getElementById("destination").value = "";

  // Clear route results display
  const container = document.getElementById("compareContainer");
  if (container) container.innerHTML = "";

  // Remove any drawn route line (polyline or routing control)
  if (window.drawnRoute) {
    map.removeLayer(window.drawnRoute);
    window.drawnRoute = null;
  }

  if (window.routeControl) {
    map.removeControl(window.routeControl);
    window.routeControl = null;
  }

  // Optional: reset map view to Singapore default (like your main reset button)
  map.setView([1.3521, 103.8198], 12);
}

// UPDATED: Add favorite Bus Stops to database
async function addFavorite(code, desc) {
  if (favoriteStops.find(f => f.code === code)) {
    alert("Already added!");
    return;
  }
  
  try {
    const response = await fetch('/api/bus_favorites/add', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code, desc })
    });
    
    const result = await response.json();
    if (result.success) {
      favoriteStops.push({ code, desc });
      updateFavDisplay();
    } else {
      alert("Failed to add favorite: " + (result.error || "Unknown error"));
    }
  } catch (error) {
    console.error('Error adding favorite:', error);
    alert("Failed to add favorite");
  }
}

// UPDATED: Remove favorite from database
async function removeFavorite(code) {
  try {
    const response = await fetch('/api/bus_favorites/remove', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });
    
    const result = await response.json();
    if (result.success) {
      favoriteStops = favoriteStops.filter(f => f.code !== code);
      updateFavDisplay();
    } else {
      alert("Failed to remove favorite: " + (result.error || "Unknown error"));
    }
  } catch (error) {
    console.error('Error removing favorite:', error);
    alert("Failed to remove favorite");
  }
}

//Update users favorite stops
function updateFavDisplay(){
  const favDiv = document.getElementById("favList");
  favDiv.innerHTML = "";
  favoriteStops.forEach(f => {
    const div = document.createElement("div");
    div.className = "favorite-stop";
    div.innerHTML = `${f.desc}<span class="delete" onclick="removeFavorite('${f.code}')">üóë</span>`;
    div.onclick = () => loadArrivals(f.code, f.desc);
    favDiv.appendChild(div);
  });
}



// Add user's saved locations in settings to map
async function loadUserSavedLocations() {
  try {
    const response = await fetch('/api/user_locations');
    const locations = await response.json();
    
    // Clear existing saved location markers
    savedLocationMarkers.forEach(marker => map.removeLayer(marker));
    savedLocationMarkers = [];
    
    // Add markers for each saved location
    locations.forEach(loc => {
      if (loc.lat && loc.lng) {
        // Create custom icon for saved locations
        const icon = loc.is_favourite 
          ? L.icon({
              iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
              shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowSize: [41, 41]
            })
          : L.icon({
              iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
              shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowSize: [41, 41]
            });
        
        const marker = L.marker([loc.lat, loc.lng], { icon: icon });
        
        // Create popup content
        const popupContent = `
          <div style="min-width: 200px;">
            <h3 style="margin: 0 0 8px 0; color: #2d4a9d; font-size: 16px;">
              ${loc.is_favourite ? 'üåü ' : 'üìç '}${loc.label}
            </h3>
            ${loc.address ? `<p style="margin: 4px 0; font-size: 13px;"><strong>Address:</strong><br>${loc.address}</p>` : ''}
            ${loc.postal_code ? `<p style="margin: 4px 0; font-size: 13px;"><strong>Postal Code:</strong> ${loc.postal_code}</p>` : ''}
            <p style="margin: 8px 0 4px 0; font-size: 12px; color: #666;">
              ${loc.is_favourite ? 'Default Location' : 'Saved Location'}
            </p>
          </div>
        `;
        
        marker.bindPopup(popupContent);
        marker.addTo(map);
        savedLocationMarkers.push(marker);
      }
    });
    
    console.log(`‚úÖ Loaded ${locations.length} saved location(s)`);
  } catch (error) {
    console.error('Failed to load saved locations:', error);
  }
}

async function loadAllStops(){
 const res=await fetch("bus_stops");
 const stops=await res.json();
 cluster.clearLayers();
 stops.forEach(s=>{
   const m=L.marker([s.lat,s.lon]).bindPopup(`
     <b>${s.code}</b><br><b>${s.desc}</b><br>${s.road}
     <button onclick="loadArrivals('${s.code}','${s.desc}')">Show Arrivals</button>
     <button onclick="addFavorite('${s.code}','${s.desc}')">Add Favs</button>
     <button onclick="addCompare('${s.code}','${s.desc}')">Compare</button>`);

   // Store bus stop code in marker
   m.busStopCode = s.code;
   
   // Add click event listener
   m.on('click', function() {
     handleMarkerClick(s.code, s.desc);
   });

   cluster.addLayer(m);
 });


 // Handle marker click event to set the active input field
 function handleMarkerClick(busStopCode) {
     if (activeInputField === 'origin') {
       document.getElementById("origin").value = busStopCode;
     } else if (activeInputField === 'destination') {
       document.getElementById("destination").value = busStopCode;
     } else {
       // Default to origin if neither is focused
       document.getElementById("origin").value = busStopCode;
       activeInputField = 'origin';
     }
   }

 map.fitBounds(cluster.getBounds());

function getETA(value){
  if(!value || value === "-") return "-";
  if(value < 1) return `<span class="bus-badge soon">Arr</span>`;
  if(value <= 3) return `<span class="bus-badge soon">${Math.round(value)} min</span>`;
  if(value <= 10) return `<span class="bus-badge medium">${Math.round(value)} min</span>`;
  return `<span class="bus-badge late">${Math.round(value)} min</span>`;
}

// Function to fetch and display bus route on map with road-based routing
async function showSingleBusRoute(serviceNo, currentStopCode) {
  try {
    // Clear any previous routes
    clearBusRoutes();
    
    console.log(`Loading route for bus ${serviceNo} from stop ${currentStopCode}`);

    // NEW: Fetch analytics data for this bus service
    const analyticsResponse = await fetch(`/api/bus_analytics/${serviceNo}`);
    const analyticsData = await analyticsResponse.json();
    console.log('Bus analytics:', analyticsData);
    
    // Fetch route data from backend API
    const response = await fetch(`/api/bus_route/${serviceNo}/${currentStopCode}`);
    const routeData = await response.json();
    
    // Check for errors in response
    if (routeData.error) {
      alert(`Error: ${routeData.error}`);
      return;
    }
    
    // Validate that we have the full route length and the full route
    if (!routeData.full_route || routeData.full_route.length === 0) {
      alert('No route data found.');
      return;
    }
    
    // Extract route information
    const fullRoute = routeData.full_route;              // Full route
    const stopsRemaining = routeData.stops_remaining;    // Count only
    const currentStop = routeData.current_stop;
    const direction = routeData.direction;
    
    // Build array of coordinates for waypoints
    const routeCoordinates = [];
    const stopMarkers = [];
    
    // Process full route to extract coordinates
    fullRoute.forEach((stop) => {
    const lat = parseFloat(stop.lat);
    const lon = parseFloat(stop.lon);
      
      // Validate coordinates (Singapore bounds)
      if (!isNaN(lat) && !isNaN(lon) && 
          lat >= 1.0 && lat <= 1.5 && 
          lon >= 103.5 && lon <= 104.1) {
        
        // Add coordinate to waypoints array
        routeCoordinates.push([lat, lon]);

         // CHANGED: Use is_current flag from backend
         const isCurrentStop = stop.is_current;
        
        // Create marker icon based on whether it's current stop or future stop
        let markerIcon;
        if (isCurrentStop) {
          // Red marker for current stop
          markerIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [30, 46],
            iconAnchor: [15, 46],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });
        } else {
          // Blue marker for future stops
          markerIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });
        }
        
        // Create marker for this bus stop
        const marker = L.marker([lat, lon], { icon: markerIcon }).addTo(map);
        
        // Create popup content with stop information
        const popupContent = `
          <div style="text-align: center; min-width: 150px;">
            <strong>${isCurrentStop ? 'üöè Current Stop' : 'üöå Bus Stop'}</strong><br>
            <strong>${stop.description || 'Unknown'}</strong><br>
            <small>Stop Code: ${stop.stop_code}</small><br>
            <small>Road: ${stop.road || 'N/A'}</small><br>
            ${stop.distance ? `<small>Distance: ${stop.distance.toFixed(1)} km</small><br>` : ''}
            <small>Sequence: ${stop.sequence}</small><br>
            <strong>Bus ${serviceNo}</strong>
          </div>
        `;
        
        marker.bindPopup(popupContent);
        stopMarkers.push(marker);
      }
    });
    
    // Validate that we have enough coordinates to draw a route
    if (routeCoordinates.length < 2) {
      alert('Insufficient valid coordinates to draw route.');
      return;
    }
    // ========================================
    //Manual OSRM API Call (More Control)
    // ========================================
    
    // Build OSRM API request URL with all waypoints
    const coords = routeCoordinates.map(c => `${c[1]},${c[0]}`).join(';');
    const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`;
    
    // Fetch route geometry from OSRM
    const osrmResponse = await fetch(osrmUrl);
    const osrmData = await osrmResponse.json();
    
    if (osrmData.code === 'Ok' && osrmData.routes && osrmData.routes.length > 0) {
      // Extract the route geometry (actual road coordinates)
      const routeGeometry = osrmData.routes[0].geometry.coordinates;
      
      // Convert coordinates from [lon, lat] to [lat, lon] for Leaflet
      const leafletCoords = routeGeometry.map(coord => [coord[1], coord[0]]);

      // Color route based on analytics status on bus reliability 
      let routeColor = '#FF5733'; // Default orange
      if (analyticsData.found) {
        const drift = Math.abs(analyticsData.avg_eta_drift); // Average drift
        if (drift >= 30) routeColor = '#dc2626';       // Critical - red
        else if (drift >= 20) routeColor = '#ea580c';  // High - orange-red
        else if (drift >= 10) routeColor = '#d97706';  // Medium - yellow
        else routeColor = '#059669';                    // Stable - green
      }
      
      // Create polyline following actual roads
      const routePolyline = L.polyline(leafletCoords, {
        color: '#FF5733',      // Orange-red color
        weight: 6,             // Line thickness
        opacity: 0.8,          // Slight transparency
        smoothFactor: 1.0,     // Smoothing
        lineJoin: 'round',
        lineCap: 'round'
      }).addTo(map);
      
      // Get route statistics
      const distance = (osrmData.routes[0].distance / 1000).toFixed(1); // km
      const duration = Math.round(osrmData.routes[0].duration / 60); // minutes
      
      // Add popup to route
      routePolyline.bindPopup(`
        <div style="text-align: center;">
          <strong>üöå Bus ${serviceNo}</strong><br>
          Direction: ${direction}<br>
          <strong>${stopsRemaining} stops remaining</strong><br>
          Distance: ${distance} km<br>
          Est. Time: ${duration} min
        </div>
      `);
      
      // Store for cleanup
      routePolylines.push(routePolyline);
      
      // Fit map to route
      map.fitBounds(routePolyline.getBounds(), { padding: [50, 50], maxZoom: 16 });
    } else {
      console.error('OSRM routing failed:', osrmData);
      alert('Could not calculate road-based route. Check console for details.');
    }
    
    // Store markers for cleanup
    stopMarkers.forEach(marker => routePolylines.push(marker));
    
    // Update current route service tracking
    currentRouteService = serviceNo;

    // Pass correct first stop description
    const firstStop = fullRoute.find(s => s.is_current, );
    
    // Create and display route information panel
    displayRouteInfo(serviceNo, stopsRemaining, direction, firstStop?.description || fullRoute[0]?.description, analyticsData);
    
    // Show clear route button
    const clearBtn = document.getElementById('clearRouteBtn');
    if (clearBtn) {
      clearBtn.style.display = 'inline-block';
    }
    
    console.log(`‚úÖ Route displayed for bus ${serviceNo}, ${stopsRemaining} stops remaining`);
    
  } catch (error) {
    console.error('Error loading bus route:', error);
    alert('Failed to load bus route. Please try again.');
  }
}

// Function to clear all route polylines
function clearBusRoutes() {
  routePolylines.forEach(polyline => {
    map.removeLayer(polyline);
  });
  routePolylines = [];
  currentRouteService = null;
  
  // Remove route info panel
  const panel = document.getElementById('routeInfoPanel');
  if (panel) {
    panel.remove();
  }

  // Hide clear button
  document.getElementById('clearRouteBtn').style.display = 'none';
}

/* COMPARE */
async function addCompare(code,desc){
  if(compareStops.length>=3){ alert("You can compare up to 3 stops."); return; }
  if(compareStops.find(s=>s.code===code)) return;
  compareStops.push({code,desc});
  await renderCompareCard(code,desc);
}
async function renderCompareCard(code,desc){
  const res=await fetch(`/bus_arrivals/${code}`);
  const data=await res.json();
  const existing=document.getElementById("cmp-"+code);
  if(existing) existing.remove();
  const card=document.createElement("div");
  card.className="compare-card";
  card.setAttribute("id","cmp-"+code);
  card.innerHTML=`<h4>${desc}</h4>
  <button style="background:#e74c3c;color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;" onclick="removeCompare('${code}')">Remove</button>
  <table class='styled-table'><thead><tr><th>Bus</th><th>Next</th></tr></thead>
  <tbody>${data.map(b=>`<tr><td>${b.service}</td><td>${b.eta[0]?getETA(b.eta[0]):"-"}</td></tr>`).join("")}</tbody></table>`;
  document.getElementById("compareContainer").appendChild(card);
}
function removeCompare(code){
  document.getElementById("cmp-"+code)?.remove();
  compareStops=compareStops.filter(s=>s.code!==code);
}
function refreshCompare(){
  compareStops.forEach(s=>renderCompareCard(s.code,s.desc));
}
